<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>  Etch and Sketch </title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <h1> Etch and Sketch  </h1>

    <div class="sketchBlock">
        <div class="sketch">  </div>
    </div>

    <div class="buttonsBlock">
        <div class="color-select"><!-- color select -->
            <select id="color">
              <option value="Black">Choice your color</option>
              <option value="black">Black</option>
              <option value="white">White</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="Yellow">Yellow</option>
            </select>
          </div>

        <button id="reset"> reset </button>

        <div class="choice-size">
            <button id="choice_size_button"> size </button>
            <div class="change_size hide">
                <input type="number" id="size"
                 min="1" max="64">
                <button id="submit_size"> submit </button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>





</body>
</html>
